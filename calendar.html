<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .calendar-day {
            height: 100px;
            border: 1px solid #e9ecef;
            padding: 5px;
            position: relative;
        }
        
        .calendar-day:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        
        .selected-day {
            background-color: #fff1f1;
        }
        
        .today {
            background-color: #ffe4e4;
        }
        
        .event-dot {
            width: 8px;
            height: 8px;
            background-color: #e50012;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        
        .event-item {
            background-color: #ffe4e4;
            border-radius: 3px;
            padding: 2px 4px;
            margin: 2px 0;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .menu_button:hover .square_bg {
            color: rgba(0,0,0,0.2) !important;
        }
        
        .modal_button {
            background-color: #e50012;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .modal_button:hover {
            background-color: #cc0010;
        }
    </style>
</head>

<body style="background-color: #e50012;">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper" style="background-color: transparent;">
            <div id="content" style="height:100vh;">
                <div class="container-fluid p-0">
                    <div class="row">
                        <!-- Left Menu -->
                        <div class="col-1 p-0">
                            <div class="row" style="margin-top: 68px">
                                <span class="fa-stack fa-2x menu_button" style="margin: auto; cursor: pointer;" onclick="window.location.href='index.html'">
                                    <i class="fas fa-square fa-stack-1x square_bg" style="color:rgba(0,0,0,0); font-size: calc(2.3vw + 2.3vh); transition: 0.3s;"></i>
                                    <i class="far fa-list-alt fa-stack-1x" style="color: rgba(255,255,255,1); font-size: calc(1vw + 1vh);"></i>
                                </span>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <span class="fa-stack fa-2x menu_button" style="margin: auto; cursor: pointer;" onclick="window.location.href='analytics.html'">
                                    <i class="fas fa-square fa-stack-1x square_bg" style="color:rgba(0,0,0,0); font-size: calc(2.3vw + 2.3vh); transition: 0.3s;"></i>
                                    <i class="far fa-chart-bar fa-stack-1x" style="color: rgba(255,255,255,1); font-size: calc(1vw + 1vh);"></i>
                                </span>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <span class="fa-stack fa-2x menu_button" style="margin: auto; cursor: pointer;">
                                    <i class="fas fa-square fa-stack-1x square_bg" style="color:rgba(0,0,0,0.2); font-size: calc(2.3vw + 2.3vh); transition: 0.3s;"></i>
                                    <i class="far fa-calendar-alt fa-stack-1x" style="color: rgba(255,255,255,1); font-size: calc(1vw + 1vh);"></i>
                                </span>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <span class="fa-stack fa-2x menu_button" style="margin: auto; cursor: pointer;" onclick="window.location.href='message.html'">
                                    <i class="fas fa-square fa-stack-1x square_bg" style="color:rgba(0,0,0,0); font-size: calc(2.3vw + 2.3vh); transition: 0.3s;"></i>
                                    <i class="far fa-comment-dots fa-stack-1x" style="color: rgba(255,255,255,1); font-size: calc(1vw + 1vh);"></i>
                                </span>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <span class="fa-stack fa-2x menu_button" style="margin: auto; cursor: pointer;" onclick="window.location.href='documents.html'">
                                    <i class="fas fa-square fa-stack-1x square_bg" style="color:rgba(0,0,0,0); font-size: calc(2.3vw + 2.3vh); transition: 0.3s;"></i>
                                    <i class="far fa-folder-open fa-stack-1x" style="color: rgba(255,255,255,1); font-size: calc(1vw + 1vh);"></i>
                                </span>
                            </div>
                        </div>
                        
                        <!-- Main Content -->
                        <div class="col-11 p-0">
                            <div class="card p-0" style="background-color: white; border-radius: 15px 0px 0px 15px; border: none; box-shadow: 0 0px 6px 2px rgba(0,0,0,0.2); height:100vh;">
                                <!-- Header -->
                                <div class="row">
                                    <div class="col" style="margin-left: 2.6vw; margin-top: 25px; margin-bottom: 20px;">
                                        <div class="fw-bold text-xs">
                                            <span style="font-size: calc(0.8vw + 0.8vh); color:rgb(0,0,0); font-family: Nunito;">Calendar</span>
                                        </div>
                                    </div>
                                    <div class="col" style="margin-right: 70px; margin-top: auto; margin-bottom: auto; text-align: right;">
                                        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBw4NDQ4NDQ0NDw0NDQ0NDQ0NDQ8NDQ0NFREWFhURFRMYHSggGBolGxUVITEhJSkrLi4uFx8zODMsNygtLisBCgoKDQ0NFg0PFSsZFRkrLSsrKysrKysrKys3Kys3NystKysrKysrKy0tKystLSsrKysrKysrKysrKysrKysrK//AABEIAKwBJgMBIgACEQEDEQH/xAAXAAEBAQEAAAAAAAAAAAAAAAAAAQIH/8QAIRABAQABAwMFAAAAAAAAAAAAAAERIWGBQcHwAiIxUXH/xAAUAQEAAAAAAAAAAAAAAAAAAAAA/8QAFBEBAAAAAAAAAAAAAAAAAAAAAP/aAAwDAQACEQMRAD8A7iAAACZ25+lAAAAEkBQAAAAAAAAAAAAAAAGfVbLMS2W4t09sxde3LQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJnblQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABLsoAAAAAQAAAAAAAAAAAAAAAAAABPP1QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABLAUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABMKAAAAAkqgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAlz00+OmdMqAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/9k=" alt="UNIQLO logo" style="height: 4.7vh;">
                                    </div>
                                </div>
                                <div style="border-bottom: 2px solid rgba(0,0,0,0.1); width: 100%;"></div>
                                
                                <!-- Calendar Controls -->
                                <div class="row mx-4 mt-4">
                                    <div class="col-md-4">
                                        <button class="modal_button" onclick="showAddEventModal()">
                                            <i class="fas fa-plus me-2"></i>Add Event
                                        </button>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <h4 id="currentMonth" style="font-family: Nunito;"></h4>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <button class="btn btn-link" onclick="previousMonth()">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <button class="btn btn-link" onclick="nextMonth()">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Calendar Grid -->
                                <div class="row mx-4 mt-3">
                                    <div class="col">
                                        <div class="calendar-grid">
                                            <div class="row text-center mb-2">
                                                <div class="col">Sun</div>
                                                <div class="col">Mon</div>
                                                <div class="col">Tue</div>
                                                <div class="col">Wed</div>
                                                <div class="col">Thu</div>
                                                <div class="col">Fri</div>
                                                <div class="col">Sat</div>
                                            </div>
                                            <div id="calendarDays"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="mb-3">
                            <label class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Event Type</label>
                            <select class="form-control" id="eventType">
                                <option value="meeting">Meeting</option>
                                <option value="inventory">Inventory Check</option>
                                <option value="report">Report</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal_button" onclick="saveEvent()">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDate = new Date();
        let events = [
            { date: '2024-12-25', title: 'Inventory Check', type: 'inventory' },
            { date: '2024-12-28', title: 'Staff Meeting', type: 'meeting' },
            { date: '2024-12-30', title: 'End of Month Report', type: 'report' }
        ];

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Calculate first day and total days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let html = '';
            let dayCount = 1;
            
            // Create weeks
            for (let i = 0; i < 6; i++) {
                html += '<div class="row">';
                
                // Create days
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        html += '<div class="col calendar-day"></div>';
                    } else if (dayCount > daysInMonth) {
                        html += '<div class="col calendar-day"></div>';
                    } else {
                        const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayCount).padStart(2, '0')}`;
                        const dayEvents = events.filter(event => event.date === dateString);
                        
                        const today = new Date();
                        const isToday = today.getDate() === dayCount && 
                                      today.getMonth() === month && 
                                      today.getFullYear() === year;
                        
                        html += `<div class="col calendar-day ${isToday ? 'today' : ''}">
                                    <div>${dayCount}</div>
                                    ${dayEvents.map(event => `
                                        <div class="event-item" title="${event.title}">
                                            ${event.title}
                                        </div>
                                    `).join('')}
                                    ${dayEvents.length > 0 ? '<div class="event-dot"></div>' : ''}
                                </div>`;
                        dayCount++;
                    }
                }
                
                html += '</div>';
                if (dayCount > daysInMonth) break;
            }
            
            document.getElementById('calendarDays').innerHTML = html;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function showAddEventModal() {
            const modal = new bootstrap.Modal(document.getElementById('addEventModal'));
            modal.show();
        }

        function saveEvent() {
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const type = document.getElementById('eventType').value;
            
            if (title && date) {
                events.push({ date, title, type });
                renderCalendar();
                bootstrap.Modal.getInstance(document.getElementById('addEventModal')).hide();
                document.getElementById('addEventForm').reset();
            }
        }

        // Initialize calendar
        renderCalendar();
    </script>
</body>
</html>
